    <h1 style="color: black;"> Simple Interest Calculator</h1>
    <br>
    <h3> Enter the principal amount</h3>
    <input type="number" name="" id="n1"> <br>
    <h3> Enter the time period
    </h3>

    <input type="number" name="" id="t">
    <h3>Enter the Rate of Interest</h3>
    <input type="number" name="" id="r">
    <br>
    <div style="padding-top: 10px;">
        <button onclick="SIcal()">Calculate the SI</button>
    </div>
    <br>
    <h2>
        <p id="result"></p>
    </h2>

    <script src="script.js"></script>
    <script>
        function SIcal() {
            var p = document.getElementById("n1").value;
            var t = document.getElementById("t").value;
            var r = document.getElementById("r").value;
            console.log(Number(p) * Number(r) * Number(t) / 100)
            si = Number(p) * Number(r) * Number(t) / 100
            document.getElementById("result").innerHTML = "The simple interest is " + si;
        }
    </script>
